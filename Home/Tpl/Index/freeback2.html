<include file='Public:pageHeader'/>

<div class="fluid_container">
          <div class="camera_wrap camera_azure_skin">
            <div data-thumb="__IMG__/slides/thumbs/slider1.jpg" data-src="__IMG__/slides/slider1.jpg">
                          </div>
            <div data-thumb="__IMG__/slides/thumbs/slider2.jpg" data-src="__IMG__/slides/slider2.jpg">
          </div>
     </div>
</div><div class="tlinks">Collect from <a href="http://www.yangsi.tk/" >宠物家园</a></div>
<div class="clear"></div>

<div class="content-bg">
<div class="grid-list-main">
	<div class="grid-list-btm">
		<h4>{$detail.name}</h4>
		<h2>{$detail.add_time|date='Y-m-d h:i',###}</h2>
		<p>{$detail.content}</p>
	</div>	

	<div class="col span_2_of_4">
		<div class="contact-form">
		       <form  action="{:U("Index/addComment")}" method="post" action="contact-post.html">
		    	<div>
			    	<!-- <span class = "comment"><label>评论</label></span> -->
			    	<span>
			    		<input name="content" type="text" class="textbox" value="">
			    	</span>
			    </div>
			   <div>
			   		<span><input type="submit" value="回复"><input type="hidden" name="gid" value="{$detail.guestbook_id}"></span>
			  </div>
		    </form>
		</div>
	</div>
		
	<span class = "comment_title"><label>评论：</label></span>

	<div class="grid-list-btm">
        <foreach name='comments' item='i'>
	 		<p class = "fk" data-id="{$i.id}">
	 			访客：{$i.content} 
	 		</p>
	 	</foreach>
	</div>
	<script>
		jQuery(function($) {
			$('.fk').click(function(){
				html = "<div class='contact-form'><form  action='' method='post' action=''><div><span><input name='content' type='text' class='textbox' value=''></span></div><div><span><input type='submit' value='回复'><input type='hidden' name='gid' value=''></span></div></form></div>";
				$(this).append(html);
			})
		})
	</script>

	</div>

		<div class="sidebar">
		<div class="text1">
			<h2>Other Message</h2>
		</div>
		<div class="text1-nav">
		<ul>
        <foreach name='goods' item='i'>
			<li><a href="{:U('Index/freeback2', array('guestbook_id'=>$i['guestbook_id']))}">{$i.name|mb_substr=###,0,15,'UTF-8'}</a></li>
		</foreach>
	    </ul>
	</div>
	</div>
	<div class="clear"></div>
</div>

<include file='Public:pageFooter'/>
